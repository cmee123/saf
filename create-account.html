<body>

    <div class='login'>
        <img src="logo.png" alt="logo image" class="login__logo">

        <div class='login__container'>
            <h1>Create an Account</h1>
            <form>
                <h5>Name</h5>
                <input type="text" id="name" />
                <h5>Email</h5>
                <input type="text" id="email" />

                <h5>Password</h5>
                <input type="password" id="password" />
            </form>
            <button class='login__signInButton' id="signUp">Create</button>
            <div class="flex">
                <a href="login.html" class="text-button">I already have an account</a>
            </div>
        </div>
        
    </div>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDzC6UdJlhZqg5bcyQ5YtnxpllW3waOt7c",
      authDomain: "spot-a-fish.firebaseapp.com",
      projectId: "spot-a-fish",
      storageBucket: "spot-a-fish.appspot.com",
      messagingSenderId: "980242354812",
      appId: "1:980242354812:web:c24df9bee44c83416feff9",
      measurementId: "G-712DVLBM0T"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    signUp.addEventListener('click', (e) => {

        var na = $("#name").val();
        var em = $("#email").val();
        var pas = $("#password").val();

        createUserWithEmailAndPassword(auth, em, pas)
        .then((userCredential) => {
            // Signed in 
            sessionStorage.setItem("userUID", auth.currentUser.uid);
            setDoc(doc(db, "users", auth.currentUser.uid), {
                    name: na,
                    email: em
            });
            //window.location.href = 'index.html';
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
        });
    });

    

</script>
